<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alex AI - Interview Alex</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #chat-box { width: 100%; max-width: 500px; height: 400px; border: 1px solid #ccc; background: white; overflow-y: scroll; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
        .alex-msg { color: #2c3e50; font-weight: bold; margin-bottom: 10px; }
        .user-msg { color: #27ae60; margin-bottom: 10px; text-align: right; }
    </style>
</head>
<body>
    <h1>Talk to Alex ðŸŒ¿</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your answer here..." style="width: 80%; padding: 10px;">
    <button onclick="sendMessage()" style="padding: 10px;">Send</button>

    <script>
        // The "Voice" function
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 1.0; // Speed of speech
            utterance.pitch = 1.0; // Deepness of voice
            window.speechSynthesis.speak(utterance);
        }

        // We will connect your OpenRouter logic here in the next step
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            
            if (!input.value) return;

            // Show User Message
            chatBox.innerHTML += `<div class="user-msg">You: ${input.value}</div>`;
            
            // Temporary Fake Response for testing voice
            const fakeAlexReply = "That's a great point about Python. Let's talk about decorators.";
            
            chatBox.innerHTML += `<div class="alex-msg">Alex: ${fakeAlexReply}</div>`;
            
            // --- THE MAGIC LINE ---
            speak(fakeAlexReply); 

            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
